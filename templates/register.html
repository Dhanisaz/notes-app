<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign Up</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="d-flex justify-content-center align-items-center vh-100 bg-light">

<div class="card p-4 shadow" style="width: 26rem;">
    <div class="text-center mb-3">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/a7/Font_Awesome_5_solid_university.svg/1200px-Font_Awesome_5_solid_university.svg.png" width="50" alt="Logo">
        <h4 class="mt-2">Sign up for an account</h4>
        <small>Already have one? <a href="/login">Log In!</a></small>
    </div>

    <form method="POST" action="/register">
        <div class="mb-3">
            <label>Email address</label>
            <input type="email" class="form-control" name="email" required maxlength="127">
        </div>

        <div class="mb-3">
            <label>Choose a screen name</label>
            <input type="text" class="form-control" name="username" required minlength="3" maxlength="40">
        </div>

        <div class="mb-3 position-relative">
            <label>Choose a password</label>
            <input type="password" class="form-control" name="password" id="password" required minlength="8" maxlength="100">
            <span class="position-absolute top-50 end-0 translate-middle-y px-3" style="cursor:pointer;" onclick="togglePassword()">üëÅÔ∏è</span>
        </div>

        <p class="small">By signing up, you agree to the <a href="#">Terms of Service</a>.</p>
        <button type="submit" class="btn btn-primary w-100">Sign up</button>
    </form>
</div>

<script>
function togglePassword() {
    const pw = document.getElementById("password");
    pw.type = pw.type === "password" ? "text" : "password";
}
</script>

</body>
</html>
